x-postgres-common: &postgres-common
  image: postgres:16.2-alpine
  user: postgres
  restart: always
  healthcheck:
    test: 'pg_isready -U user --dbname=postgres'
    interval: 10s
    timeout: 5s
    retries: 5

services:
  postgres_replica:
    <<: *postgres-common
    ports:
      - 6433:5432
    environment:
      POSTGRES_USER: user
      POSTGRES_DB: postgres
      POSTGRES_PASSWORD: password
    command: |
      postgres 
      -c wal_level=logical
      -c max_wal_senders=10 
      -c max_replication_slots=5 
      -c hot_standby=on 
      -c hot_standby_feedback=on
    volumes:
      - pgdata_sync:/var/lib/postgresql/data
      - ./init_sync:/docker-entrypoint-initdb.d
volumes:
  pgdata_sync:
    driver: local
  pgdata_upstream:
    driver: local
